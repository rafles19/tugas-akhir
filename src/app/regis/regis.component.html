<div class="container">
  <form [formGroup]="regForm" novalidate>

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="uname" name="uname">
    </div>

    <div class="form-group">
      <label>Telepon</label>
      <input type="text" class="form-control" formControlName="telepon" name="telepon">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" name="email">
    </div>

    <div class="form-group">
      <label>Nama Lengkap</label>
      <input type="text" class="form-control" formControlName="nama_lengkap" name="nama_lengkap">
    </div>

    <div class="form-group">
      <label>Alamat</label>
      <input type="text" class="form-control" formControlName="alamat" name="alamat">
    </div>

    <div class="form-group">
      <label>Tanggal Lahir</label>
      <input type="text" class="form-control" formControlName="tanggal_lahir" name="tanggal_lahir">
    </div>

    <div class="form-group">
      <label>Foto</label>
      <input type="text" class="form-control" formControlName="foto" name="foto">
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" formControlName="password" name="password">
    </div>

    <button id="buttonReg" (click)="newUserRegis()">Submit</button>

  </form>
</div>
