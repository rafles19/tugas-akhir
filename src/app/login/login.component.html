<div class="container">
  <form [formGroup]="regForm" novalidate>

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="uname" name="uname">
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" formControlName="password" name="password">
    </div>

    <div class="form-group">
      <label>Remember Me</label>
      <input type="checkbox" name="rememberme" checked="checked" id="rememberme">
    </div>

    <button id="buttonReg" (click)="userLogin()">Submit</button>

  </form>
</div>
