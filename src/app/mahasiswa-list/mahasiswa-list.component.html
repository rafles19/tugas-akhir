<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>NIM</th>
            <th>Nama</th>
            <th>Email</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let siswa of mahasiswa?.result.mahasiswa">
            <td>{{ siswa.id }}</td>
            <td>{{ siswa.nim }}</td>
            <td>{{ siswa.nama_lengkap }}</td>
            <td>{{ siswa.email }}</td>
            <td><button routerLink="./{{siswa.nim}}">Detail</button></td>
            <td><button (click)="addToFav(siswa.nim)">Group</button></td>
        </tr>
    </tbody>

</table>
