<h2>User Sekarang</h2>
<table>
      <thead>
            <th>Nama Lengkap</th>
            <th>Tempat Tinggal</th>
            <th>Tanggal Lahir</th>
      </thead>
      <tbody>
            <tr>
                  <td>{{ user?.result.user.nama_lengkap }}</td>
                  <td>{{ user?.result.user.alamat }}</td>
                  <td>{{ user?.result.user.tanggal_lahir }}</td>
            </tr>
      </tbody>
      <button (click)="logout()">Logout</button>
</table>

<form [formGroup]="regForm" novalidate>
      <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" class="form-control" formControlName="nama_lengkap" name="nama_lengkap">
      </div>

      <div class="form-group">
            <label>Alamat</label>
            <input type="text" class="form-control" formControlName="alamat" name="alamat">
      </div>

      <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="text" class="form-control" formControlName="tanggal_lahir" name="tanggal_lahir">
      </div>

      <div class="form-group">
            <label>Foto</label>
            <input type="text" class="form-control" formControlName="foto" name="foto">
      </div>

      <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" formControlName="password" name="password">
      </div>

      <button (click)="updateProfile()">Submit</button>

</form>
